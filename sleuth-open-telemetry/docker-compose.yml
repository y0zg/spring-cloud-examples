  sleuth-open-telemetry:
    image: sleuth-open-telemetry:0.0.1-SNAPSHOT
    container_name: sleuth-open-telemetry
    depends_on:
      - fluent-bit
    ports:
      - "9001:9001"
    environment:
      - BPL_JVM_THREAD_COUNT=50
      - OTEL_URL=otel-collector:4317
      # The spec says this should include http or https but python appears to have implemented differently
      - OTEL_EXPORTER_OTLP_ENDPOINT=otel-collector:4317
      - OTEL_RESOURCE_ATTRIBUTES=deployment.environment=otel_sandbox_new,version=v1
    logging:
      driver: fluentd
      options:
        fluentd-address: 127.0.0.1:24224

